{% extends "layout.html" %}
<!-- Jinja ! HTML main layout-->

{% block head %}
<script src="../static/index.js"></script>
{% endblock %}

{% block title %}
<!-- Jinja ! Titulo -->

Channels

<!-- Jinja ! Write the title -->
{% endblock %}
<!-- Jinja ! Cierre -->

{% block content %}
<!-- Jinja ! block of content -->

<div class="p-5">
    <form action="/new" method="POST">
        <!-- Jinja ! Creamos un form para heredarlo de Python -->
        <div class="form-group">
            <!-- Uso de BOOTSTRAP -->
            <input type="text" class="form-control" name="channel" id="channel" autofocus>
        </div>
        <div class="grid justify-items-center">
            <button
                class="transition duration-500 ease-in-out bg-white-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110 ..."
                type="submit">
                Crear Canal
            </button>
        </div>
    </form> <!-- Cierre del Form -->
</div>



{% endblock %}
<!-- Jinja ! Cierre -->
